<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Todoアプリ</h1>

  <div>
    <input type="text" placeholder="todoを入力" id="new-input">
    <button id="new-button">登録</button>
  </div>

  <div>
    <ul id="todo-list">
    
    </ul>
  </div>

  <div id="counter-box">
    <p>すべてのTodo: <span id="all">0</span></p>
    <p>未完のTodo: <span id="incomplete">0</span></p>
    <p>完了のTodo: <span id="complete">0</span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
